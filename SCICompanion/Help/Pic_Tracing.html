<h1>Tracing image</h1> 
<p>You can paste a bitmap into the pic editor, and it will be used as a tracing image.  You
can also open an image from a file  <img src="images/LoadTracingImage.png">.</p>

<p><img src="images/TracingImage.jpg"></p>

<p>The tracing image can be turned on or off  <img src="images/ShowTracingImage.png"> , and its opacity can be set.</p>
 <img src="images/Opacity.png"> 
<h4>Note</h4>
<p> this feature is only available if you have GDI+ installed</p>
