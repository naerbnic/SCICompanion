<h1>Adding and deleting words</h1> 
<h4>Adding a word</h4>
<p>To add a word to the game's vocabulary, click the <b>New word</b> button, or right click
in the view and choose <b>New word</b> <img src="images/NewWord.png">.  Type in your new word and hit enter.</p>
<h4>Deleting a word</h4>
<p>Click on the word and press <b>DELETE</b>.</p>
