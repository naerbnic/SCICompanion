<html>
<head>
<title>Bitwise Operators: neg</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<div align="center"> 
  <table width="100%" border="0" cellspacing="0" cellpadding="4">
    <tr bgcolor="#a0a0a0"> 
      <td><font size="4" face="Tahoma"><b><font color="#FFFFFF">Bitwise Operators: 
        neg</font></b></font></td>
    </tr>
    <tr> 
      <td> 
        <p align="left"><font size="2" face="Tahoma">Negates integers. If the 
          number is positive, it will become negative. If the number is negative, 
          it will become positive.</font></p>
        <table width="100%" border="0" cellpadding="2" bgcolor="FFFFEE">
          <tr> 
            <td bgcolor="#CCCCCC" height="19"><font size="2" face="Tahoma"><b>Example</b></font></td>
          </tr>
          <tr>
            <td> 
              <p><b><font size="2" face="Courier New, Courier, mono">(= </font></b><font size="2" face="Courier New, Courier, mono">Result 
                <b>neg </b><font color="#0000FF">10</font></font><b><font size="2" face="Courier New, Courier, mono">)</font></b><font size="2" face="Courier New, Courier, mono"> 
                /* the result will be -10 */</font></p>
              <p><b><font size="2" face="Courier New, Courier, mono">(= </font></b><font size="2" face="Courier New, Courier, mono">Result 
                <b>neg </b><font color="#0000FF">-45</font></font><b><font size="2" face="Courier New, Courier, mono">)</font></b><font size="2" face="Courier New, Courier, mono"> 
                /* the result will be 45 */</font></p>
              </td>
          </tr>
        </table>
        
      </td>
    </tr>
  </table>
</div>
</body>
</html>
