        <p align="left"><font size="2" face="tahoma">void <b>InspectObj</b>(heapPtr 
          pObj)</font></p>
        <p><font size="2" face="Tahoma">Part of the debugger, InspectObj executes 
          the object inspector window for the specified object allowing you to 
          view/set it's properties at runtime.</font></p>
        <p><font face="Tahoma" size="2">see also: <a href="kernel_setdebug.html">SetDebug</a>, 
          <a href="kernel_showsends.html">ShowSends</a>, <a href="kernel_showobjs.html">ShowObjs</a>, 
          <a href="kernel_showfree.html">ShowFree</a>, <a href="kernel_stackusage.html">StackUsage</a>,
