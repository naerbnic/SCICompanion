    </tr>
    <tr> 
      <td> 
        <p align="left"><font size="2" face="Tahoma">void <b>LocalToGlobal</b>(heapPtr 
          event)</font></p>
        <p align="left"><font size="2" face="Tahoma">Converts the event object 
          from a port relative one to a screen relative one. If the event is specific 
          to window, it will make it available to the entire screen.</font></p>
        <p align="left"><font face="Tahoma" size="2">see also: <a href="kernel_globaltolocal.html">GlobalToLocal</a></font></p>
        </td>
    </tr>
