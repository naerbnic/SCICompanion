      <td><font size="4" face="Tahoma"><b><font color="#FFFFFF">GameIsRestarting</font></b></font></td>
    </tr>
    <tr> 
      <td> 
        <p align="left"><font size="2" face="tahoma">bool <b>GameIsRestarting</b>()</font></p>
        <p><font face="Tahoma" size="2">Returns TRUE if the game is restarting, 
          otherwise, FALSE.</font></p>
        <table border="0" cellpadding="2" align="center" width="100%">
          <tr bgcolor="#CCCCCC"> 
            <td bgcolor="#CCCCCC"><font size="2" face="Tahoma"><b>Example</b></font></td>
          </tr>
          <tr> 
            <td bgcolor="#FFFFEE"> 
              <p> <font size="2" face="Courier New, Courier, mono"> (if(GameIsRestarting())<br>
                &nbsp;&nbsp;&nbsp;&nbsp;Print(&quot;The game is restarting!&quot;)<br>
                ) </font></p>
              </td>
          </tr>
        </table>
        <p><font face="Tahoma" size="2">see also: <a href="kernel_restartgame.html">RestartGame</a></font></p>
      </td>
    </tr>
  </table>
