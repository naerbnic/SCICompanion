<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<div align="center"> 
  <table width="100%" border="0" cellspacing="0" cellpadding="4">
    <tr bgcolor="#a0a0a0"> 
      <td><font size="4" face="Tahoma"><b><font color="#FFFFFF">IsObject</font></b></font></td>
    </tr>
    <tr> 
      <td> 
        <p align="left"><font size="2" face="Tahoma">bool <b>IsObject</b>(heapPtr 
          obj)</font></p>
        <p align="left"><font size="2" face="Tahoma">Returns TRUE if obj is an 
          object, otherwise it returns FALSE.</font><br>
        </p>
        <table border="0" cellpadding="2" align="center" width="100%">
          <tr bgcolor="#CCCCCC"> 
            <td bgcolor="#CCCCCC"><font size="2" face="Tahoma"><b>Example</b></font></td>
          </tr>
          <tr> 
            <td bgcolor="#FFFFEE"> 
              <p> <font size="2" face="Courier New, Courier, mono">(var objPtr)<br>
                = objPtr (Event:new())<br>
                IsObject(objPtr) // returns TRUE<br>
                = objPtr 0<br>
                IsObject(objPtr) // returns FALSE</font></p>
              </td>
          </tr>
        </table>
        
      </td>
    </tr>
  </table>
</div>
</body>
