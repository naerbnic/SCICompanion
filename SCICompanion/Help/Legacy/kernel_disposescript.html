        <p align="left"><font size="2" face="Tahoma">void <b>DisposeScript</b>(number

        <p align="left"><font size="2" face="Tahoma">Unloads a script from memory, 
          including all it's classes, instances, variables, etc.</font><br>
        </p>
        <table border="0" cellpadding="2" align="center" width="100%">
          <tr bgcolor="#CCCCCC"> 
            <td bgcolor="#CCCCCC"><font size="2" face="Tahoma"><b>Example</b></font></td>
          </tr>
          <tr> 
            <td bgcolor="#FFFFEE"> 
              <p> <font size="2" face="Courier New, Courier, mono">DisposeScript(200)	
                // unloads SCRIPT.200 from memory</font></p>

      </td>
