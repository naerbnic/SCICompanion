    <tr> 
      <td> 
        <p align="left"><font size="2" face="tahoma">heapPtr <b>NewNode</b>(number 
          value, number key)</font></p>
        <p><font face="Tahoma" size="2">Creates a new node setting it's value 
          and key to the given parameters. The value is the value it contains, 
          the key is the identifier used to find it in the list it's attatched 
          to. </font></p>
        <p><font face="Tahoma" size="2">see also: <a href="kernel_addafter.html">AddAfter</a>, 
          <a href="kernel_addtofront.html">AddToFront</a>, <a href="kernel_addtoend.html">AddToEnd</a>, 
          <a href="kernel_findkey.html">FindKey</a>, <a href="kernel_deletekey.html">DeleteKey</a></font></p>
        </td>
