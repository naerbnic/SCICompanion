<title>Kernel: GetTime</title>

<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<div align="center"> 
  <table width="100%" border="0" cellspacing="0" cellpadding="4">
    <tr bgcolor="#a0a0a0"> 
      <td><font size="4" face="Tahoma"><b><font color="#FFFFFF">GetTime</font></b></font></td>
    </tr>
    <tr> 
      <td> 
        <p align="left"><font size="2" face="tahoma">number <b>GetTime</b>(<i>[bool 
          fTIME_OF_DAY]</i>)</font></p>
        <p><font face="Tahoma" size="2">Retreives the current time. If fTIME_OF_DAY 
          is specified, it returns the time of day in seconds. Otherwise, it returns 
          the number of ticks elapsed since the game was started.</font></p>
        <table border="0" cellpadding="2" align="center" width="100%">
          <tr bgcolor="#CCCCCC"> 
            <td bgcolor="#CCCCCC"><font size="2" face="Tahoma"><b>Example</b></font></td>
          </tr>
          <tr> 
            <td bgcolor="#FFFFEE"> 
              <p> <font size="2" face="Courier New, Courier, mono">GetTime(gtTIME_OF_DAY)</font><br>
                <font size="2" face="Courier New, Courier, mono">GetTime()</font></p>
              </td>
          </tr>
        </table>
        <p><font face="Tahoma" size="2">see also: <a href="kernel_wait.html">Wait</a></font></p>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
