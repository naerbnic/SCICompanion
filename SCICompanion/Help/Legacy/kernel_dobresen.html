    <tr> 
      <td> 
        <p align="left"><font size="2" face="tahoma">bool <b>DoBresen</b>(heapPtr 
          moverObj)</font></p>
        <p><font size="2" face="Tahoma">Moves the object linked to the moverObj 
          along the path generated by <a href="kernel_initbresen.html">InitBresen()</a>. 
          It returns TRUE if the move was successful, FALSE if there was a collision.</font></p>
        <p><font size="2" face="Tahoma">see also: <a href="kernel_initbresen.html">InitBresen</a></font></p>
      </td>
