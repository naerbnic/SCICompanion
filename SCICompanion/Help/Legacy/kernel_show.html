        <p><font size="4" face="Tahoma"><b><font color="#FFFFFF">Show</font></b></font></p>
        </td>
    </tr>
    <tr> 
      <td> 
        <p align="left"><font size="2" face="tahoma">void <b>Show</b>()</font></p>
        <p><font face="Tahoma" size="2">Sets bit 1 of the picNotValid flag, making 
          the picture &quot;show&quot;able. The picNotValid flag is used by other 
          functions to determine whether or not the background picture is considered 
          valid.</font></p>
        <p><font face="Tahoma" size="2">See also: <a href="kernel_picnotvalid.html">PicNotValid</a></font></p>
        </td>
    </tr>
