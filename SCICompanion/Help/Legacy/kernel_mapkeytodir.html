      <td><font size="4" face="Tahoma"><b><font color="#FFFFFF">MapKeyToDir</font></b></font></td>
    </tr>
    <tr> 
      <td> 
        <p align="left"><font size="2" face="Tahoma">heapPtr <b>MapKeyToDir</b>(heapPtr 
          event)</font></p>
        <p align="left"><font face="Tahoma" size="2">This converts a keyboard 
          event to a movement event. For example, if they press the UP key, it 
          will convert that to an UP movement event. It returns a ponter to the 
          event object.</font></p>
        <p><font face="Tahoma" size="2">see also: <a href="kernel_getevent.html">GetEvent</a>, 
          <a href="kernel_globaltolocal.html">GlobalToLocal</a>, <a href="kernel_localtoglobal.html">LocalToGlobal</a> 
          </font></p>
      </td>
    </tr>
  </table>
