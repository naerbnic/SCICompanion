      <td><font size="4" face="Tahoma"><b><font color="#FFFFFF">Integers</font></b></font></td>
    </tr>
    <tr> 
      <td> 
        <p align="left"><font face="Tahoma" size="2">Integers are numbers. SCI 
          uses 16 bit integers. Signed 16 bit integers range between -32,768 and	
          32,767. Unsigned 16 bit integers range between 0 and 65,535.</font></p>
        <p align="left"><font face="Tahoma" size="2">Integers can be represented 
          in decimal format (ie. 123), or hex (eg $12AB).</font></p>
      </td>
    </tr>
  </table>
