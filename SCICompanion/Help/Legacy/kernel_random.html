      <td> 
        <p align="left"><font size="2" face="tahoma">number <b>Random</b>(number

          and max and returns it.</font></p>
        <table border="0" cellpadding="2" align="center" width="100%">
          <tr bgcolor="#CCCCCC"> 
            <td bgcolor="#CCCCCC"><font size="2" face="Tahoma"><b>Example</b></font></td>
          </tr>
          <tr> 
            <td bgcolor="#FFFFEE"> 
              <p> <font size="2" face="Courier New, Courier, mono">(var aRandomNumber)</font></p>
              <p><font face="Courier New, Courier, mono" size="2">= aRandomNumber 
                Random(1 10) // Generates a random number between 1 and 10</font></p>
