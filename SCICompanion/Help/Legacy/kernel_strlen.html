      <td><font size="4" face="Tahoma"><b><font color="#FFFFFF">StrLen</font></b></font></td>
    </tr>
    <tr> 
      <td> 
        <p align="left"><font size="2" face="tahoma">number <b>StrLen</b>(string 
          aString)</font></p>
        <p><font face="Tahoma" size="2">Returns the length of the specified string.</font></p>
        <table border="0" cellpadding="2" align="center" width="100%">
          <tr bgcolor="#CCCCCC"> 
            <td bgcolor="#CCCCCC"><font size="2" face="Tahoma"><b>Example</b></font></td>
          </tr>
          <tr> 
            <td bgcolor="#FFFFEE"> 
              <p> <font face="Courier New, Courier, mono" size="2">(var aString[40], 
                strPtr)<br>
                StrCpy(aString &quot;Hello World&quot;)<br>
                (if( &lt; StrLen(aString) 100 ) <br>
                &nbsp;&nbsp;&nbsp;&nbsp;Print(&quot;The string is less than 100 
                characters&quot;)<br>
                ) </font></p>
              </td>
          </tr>
        </table>
        <p><font face="Tahoma" size="2">see also: <a href="kernel_strend.html">StrEnd</a>, 
          <a href="kernel_strcat.html">StrCat</a>, <a href="kernel_strcmp.html"></a><a href="kernel_strcmp.html">StrCmp</a>, 
          <a href="kernel_strlen.html"></a><a href="kernel_strcpy.html">StrCpy</a></font></p>
      </td>
    </tr>
  </table>
