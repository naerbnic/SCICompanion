      <td> 
        <p align="left"><font size="2" face="tahoma">number <b>Abs</b>(number 
          value)</font></p>
        <p><font face="Tahoma" size="2">Calculates the absolute (positive) of 
          the given number and returns it.</font></p>
        <table border="0" cellpadding="2" align="center" width="100%">
          <tr bgcolor="#CCCCCC"> 
            <td bgcolor="#CCCCCC"><font size="2" face="Tahoma"><b>Example</b></font></td>
          </tr>
          <tr> 
            <td bgcolor="#FFFFEE"> 
              <p> <font size="2" face="Courier New, Courier, mono">Abs(100) &nbsp;// 
                returns 100</font><br>
                <font size="2" face="Courier New, Courier, mono">Abs(-100) // 
                returns 100</font> </p>

      </td>
