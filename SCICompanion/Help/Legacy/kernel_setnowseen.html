      <td> 
        <p align="left"><font size="2" face="tahoma">void <b>SetNowSeen</b>(heapPtr 
          viewObj)</font></p>
        <p><font face="Tahoma" size="2">Makes the view visible on the screen.</font></p>
        <p><font face="Tahoma" size="2">It looks up the view object's x and y 
          properties, as well as the view/cel/loop to determine it's width and 
          height, then sets it's nsLeft, nsTop, nsRight and nsBottom properties 
          accordingly. </font></p>
