    <tr> 
      <td> 
        <p align="left"><font size="2" face="Tahoma">void <b>EditControl</b>(heapPtr 
          control, heapPtr event)</font></p>
        <p align="left"><font face="tahoma" size="2">By specifying an edit control 
          object and an event object, it will handle everything related to the 
          edit control, such as letting the user enter text. The event object 
          is then updated accordingly.</font><br>
        </p>
        <p><font face="Tahoma" size="2">see also: <a href="kernel_drawcontrol.html">DrawControl</a>, 
          <a href="kernel_hilitecontrol.html">HiliteControl</a> </font></p>
      </td>
    </tr>
