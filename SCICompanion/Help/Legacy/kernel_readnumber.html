        <p align="left"><font size="2" face="tahoma">number <b>ReadNumber</b>(string 
          aString)</font></p>
        <p><font face="Tahoma" size="2">Reads the given string and converts it 
          to a number. It can convert hex strings as long as they begin with $. 
          It returns the number generated.</font></p>
        <table border="0" cellpadding="2" align="center" width="100%">
          <tr bgcolor="#CCCCCC"> 
            <td bgcolor="#CCCCCC"><font size="2" face="Tahoma"><b>Example</b></font></td>
          </tr>
          <tr> 
            <td bgcolor="#FFFFEE"> 
              <p> <font face="Courier New, Courier, mono" size="2">(var aNumber)</font></p>
              <p><font face="Courier New, Courier, mono" size="2">= aNumber ReadNumber(&quot;500&quot;)<br>
                = aNumber ReadNumber(&quot;$12AB&quot;)</font></p>
