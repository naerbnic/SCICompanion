      <td> 
        <p align="left"><font size="2" face="tahoma">void <b>BaseSetter</b>(heapPtr 
          viewObj)</font></p>
        <p><font face="Tahoma" size="2">Reads the views properties and generates 
          it's bounding rectangle, storing it in the brLeft, brRight, brTop and 
          brBottom properties. This rectangle is used for things such as collision 
          detection.</font></p>
