    <tr> 
      <td> 
        <p align="left"><font size="2" face="Tahoma">void <b>HiliteControl</b>(heapPtr 
          control)</font></p>
        <p align="left"><font size="2" face="Tahoma">Highlights the specified 
          control. It does not draw the control, it just inverts the colours. 
          The control must be drawn first using <a href="kernel_drawcontrol.html">DrawControl</a>.</font><br>
        </p>
        <p><font face="Tahoma" size="2">see also: <a href="kernel_drawcontrol.html">DrawControl</a>, 
          <a href="kernel_editcontrol.html">EditControl</a> </font></p>
      </td>
    </tr>
