    <tr> 
      <td> 
        <p align="left"><font size="2" face="Tahoma">void <b>AddToPic</b>(heapPtr 
          viewList)</font></p>
        <p align="left"><font size="2" face="Tahoma">Draws the views contained 
          in the viewList directly onto the picture as if they were originally 
          part of the picture. They will stay there until the picture is discarded.</font><br>
        </p>
        <table border="0" cellpadding="2" align="center" width="100%">
          <tr bgcolor="#CCCCCC"> 
            <td bgcolor="#CCCCCC"><font size="2" face="Tahoma"><b>Example</b></font></td>
          </tr>
          <tr> 
            <td bgcolor="#FFFFEE"> 
              <p> <font size="2" face="Courier New, Courier, mono">AddToPic(viewList)</font></p>
              </td>
          </tr>
        </table>
        
        
      </td>
