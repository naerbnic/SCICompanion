<html>
<head>
<title>Return</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<div align="center"> 
  <table width="100%" border="0" cellspacing="0" cellpadding="4">
    <tr bgcolor="#a0a0a0"> 
      <td><font size="4" face="Tahoma" color="#FFFFFF"><b>Return</b></font></td>
    </tr>
    <tr> 
      <td> 
        <p><font face="Tahoma" size="2">Return exits from a method or procedure.</font></p>
        <p><font face="Tahoma" size="2">Syntax</font></p>
        <blockquote> 
          <p><font face="Courier New, Courier, mono" size="2">return</font></p>
          <p><font face="Tahoma" size="2">or</font></p>
          <p><font face="Courier New, Courier, mono" size="2">return(<a href="code_block.html">code 
            block</a>)</font></p>
        </blockquote>
        <table border="0" cellpadding="2" align="center" width="100%">
          <tr bgcolor="#CCCCCC"> 
            <td><font size="2" face="Tahoma"><b>Example</b></font></td>
          </tr>
          <tr> 
            <td bgcolor="#FFFFEE"> 
              <p><code><font color="#800080"><b>(</b></font><font color="#0000FF"><b>procedure 
                </b></font><font color="#800080"><b>(</b></font>CheckMouse<font color="#800080"><b>)<br>
                &nbsp;&nbsp;</b></font></code><code><b><font color="#0000FF">return</font></b><font color="#800080"><b>(</b></font>HaveMouse<font color="#800080"><b>(</b></font><b>)</b><font color="#800080"><b>)<br>
                )</b></font></code></p>
              <p><code><font color="#800080"><b>(</b></font><font color="#0000FF"><b>procedure 
                </b></font><font color="#800080"><b>(</b></font>AnotherProc<font color="#800080"><b>) 
                </b></font><br>
                &nbsp;&nbsp;<font color="#800080"><b>(</b></font><b><font color="#0000FF">if</font></b><font color="#800080"><b>(</b></font>CheckMouse<font color="#800080"><b>(</b></font><font color="#800080"><b>)</b></font><font color="#800080"><b>)</b></font><br>
                &nbsp;&nbsp;&nbsp;&nbsp;</code><code>Display<font color="#800080"><b>(</b></font><font color="#008000">&quot;There's 
                a mouse!&quot;</font><font color="#800080"><b>)<br>
                &nbsp;&nbsp;) </b></font></code><code><font color="#800080"><b><br>
                )</b></font></code></p>
              </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
