      <td height="4"><font size="4" face="Tahoma" color="#FFFFFF"><b>Define</b></font></td>
    </tr>
    <tr> 
      <td>
        <p><font face="Tahoma" size="2">The define keyword allows you to assign 
          new names to words. You can use the define keyword on nealy any word.</font></p>
        <table border="0" cellpadding="2" align="center" width="100%">
          <tr bgcolor="#CCCCCC"> 
            <td><font size="2" face="Tahoma"><b>Examples of the define keyword</b></font></td>
          </tr>
          <tr> 
            <td bgcolor="#FFFFEE"> 
              <p><code><font color="#800080"><b>(</b></font><font color="#0000FF"><b>define 
                </b></font>rsVIEW <font color="#0000FF">$80</font><font color="#800080"><b>) 
                </b></font><font color="#000080"><i>// replaces any occurance 
                of rsVIEW with $80 as compile time </i></font><font color="#800080"><b><br>
                (</b></font><font color="#0000FF"><b>define </b></font>PIC_OPEN_FROM_RIGHT <font color="#0000FF">2</font><font color="#800080"><b>)</b></font></code></p>
              </td>
          </tr>
        </table>
        
      </td>
    </tr>
  </table>
