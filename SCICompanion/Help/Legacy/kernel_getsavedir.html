      <td> 
        <p><font size="4" face="Tahoma"><b><font color="#FFFFFF">GetSaveDir</font></b></font></p>
        </td>
    </tr>
    <tr> 
      <td> 
        <p align="left"><font size="2" face="tahoma">string <b>GetSaveDir</b>()</font></p>
        <p><font face="Tahoma" size="2">Retreives a pointer to the string containing 
          the save directory and returns it.</font></p>
        <table border="0" cellpadding="2" align="center" width="100%">
          <tr bgcolor="#CCCCCC"> 
            <td bgcolor="#CCCCCC"><font size="2" face="Tahoma"><b>Example</b></font></td>
          </tr>
          <tr> 
            <td bgcolor="#FFFFEE"> 
              <p> <font face="Courier New, Courier, mono" size="2">(var theString)</font></p>
              <p><font face="Courier New, Courier, mono" size="2">= theString 
                GetSaveDir()<br>
                Print(theString)</font></p>
              </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
