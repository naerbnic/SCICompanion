    <tr> 
      <td> 
        <p align="left"><font size="2" face="Tahoma">void <b>DrawMenuBar</b>(bool 
          mode)</font></p>
        <p align="left"><font face="Tahoma" size="2">Draws or hides the menubar. 
          If mode is TRUE, the menubar is drawn, otherwise it is made invisible.</font></p>
        <p><font face="Tahoma" size="2">see also: <a href="kernel_drawstatus.html">DrawStatus</a></font></p>
