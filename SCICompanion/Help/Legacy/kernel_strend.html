<div align="center"> 
  <table width="100%" border="0" cellspacing="0" cellpadding="4">
    <tr bgcolor="#a0a0a0"> 
      <td><font size="4" face="Tahoma"><b><font color="#FFFFFF">StrEnd</font></b></font></td>
    </tr>
    <tr> 
      <td> 
        <p align="left"><font size="2" face="tahoma">string <b>StrEnd</b>(string 
          aString)</font></p>
        <p><font face="Tahoma" size="2">Returns a pointer to the end of the current 
          string. </font></p>
        <table border="0" cellpadding="2" align="center" width="100%">
          <tr bgcolor="#CCCCCC"> 
            <td bgcolor="#CCCCCC"><font size="2" face="Tahoma"><b>Example</b></font></td>
          </tr>
          <tr> 
            <td bgcolor="#FFFFEE"> 
              <p> <font face="Courier New, Courier, mono" size="2">(var aString[20], 
                strPtr)<br>
                StrCpy(aString &quot;Hello World&quot;)<br>
                = strPtr StrEnd(@aString)</font></p>
              </td>
          </tr>
        </table>
        <p><font face="Tahoma" size="2">see also: <a href="kernel_strcat.html">StrCat</a>, 
          <a href="kernel_strcmp.html">StrCmp</a>, <a href="kernel_strlen.html">StrLen</a>, 
          <a href="kernel_strcpy.html">StrCpy</a></font></p>
        </td>
    </tr>
  </table>
