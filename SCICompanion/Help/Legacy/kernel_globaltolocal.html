      <td><font size="4" face="Tahoma"><b><font color="#FFFFFF">GlobalToLocal</font></b></font></td>
    </tr>
    <tr> 
      <td> 
        <p align="left"><font size="2" face="Tahoma">void <b>GlobalToLocal</b>(heapPtr 
          event)</font></p>
        <p align="left"><font size="2" face="Tahoma">Converts the event object 
          from a screen relative one to a port relative one. It will make the 
          event only be true if it is occuring in the currently active port (window).</font></p>
        <p align="left"><font face="Tahoma" size="2">see also: <a href="kernel_localtoglobal.html">LocalToGlobal</a></font></p>
        </td>
    </tr>
  </table>
