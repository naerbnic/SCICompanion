<h1>Editing words and adding synonyms</h1> 
<h4>Editing a word</h4>
<p><a href="Vocab_Finding.html">Find</a> the word you want to edit, and right-click <b>Rename</b>,
or press <b>F2</b>.</p>

<h4>Adding synonyms</h4>
<p>To add a word as a synonym of another word, just add it to the end of the first word,
separated by a space or a '<b>|</b>' character.</p>

<p><img src="images/Vocab_Example.png"></p>
