<p>The class of a word (e.g. verb, noun, etc...) affects how the parser will interpret it.  Consult the SCI
tutorials to learn more.</p>
<h4>Specifying the class</h4>
<p>Right-click on the word and check or uncheck one of the nine classes.  Mulitple classes
 can be applied to a word.</p>
